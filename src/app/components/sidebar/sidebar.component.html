<div>
  <input type="checkbox" id="toggle"/>
  <label for="toggle" class="fa fa-bars"></label>
  <nav>
    <menu id="sidebar">
      <li>
        <a routerLink="/jobs"><i class="icon fa fa-list"></i>Jobs</a>
      </li>
      <li>
        <a  routerLink="/profile"><i class="icon fa fa-user-o"></i>Profile</a>
      </li>
      <li>
        <button type="button" id="signOutBtn" (click)="logoutModal.show()">
          <a><i class="icon fa fa-sign-out"></i>Sign Out</a>
        </button>
      </li>
    </menu>
  </nav>
</div>

<div bsModal
     #logoutModal="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title centeredTitle">Log out</h2>
        <button type="button" class="close" (click)="logoutModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer btn-group">
        <button type="button" class="btn btn-secondary" (click)="logoutModal.hide()">Never mind</button>
        <button type="button" class="btn btn-default btn-primary" (click)="removeToken()">Logout!</button>
      </div>
    </div>
  </div>
</div>
