<div bsModal
     #chooseRoleModal="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     [config]="{backdrop: 'static', keyboard: true}"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document" id="accordion">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title centeredTitle">Choose Role</h2>
        <button type="button" class="close" (click)="chooseRoleModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="accordion">
          <div *ngFor="let industry of industries; let idx = index">
              <div class="card z-depth-0 bordered">
                <div class="card-header" [id]="'ref_industry_' + idx">
                  <h5 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#industry_' + idx" aria-expanded="true"
                    [attr.aria-controls]="'#ref_industry_' + idx">
                      {{industry.industryName}}
                    </button>
                  </h5>
                </div>
                <div class="collapse" [id]="'industry_' + idx" [attr.aria-labelledby]="'#ref_industry_' + idx" data-parent="#accordion">
                  <div class="card-body">
                    <div class="role-row" *ngFor="let role of industry.roles">
                      <button (click)="changeRole(role)" class="w-100 btn btn-outline-success">
                        {{role.roleName}}
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
